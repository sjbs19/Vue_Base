<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue监测数据改变的原理_对象</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>姓名：{{name}}</h2>
        <h2>年龄：{{age}}</h2>
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    //用computed实现
    const vm = new Vue({
        el:'#root',
        data:{
            name:'张三',
            age:18
        }
        
    })
</script>
</html>
